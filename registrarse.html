<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="css/registrarse.css">
</head>
<body>
  <div class="container">
    <h2>Registro de Usuario</h2>
    <form class="registration-form">
      <div class="input-group">
        <label for="fullname">Nombre Completo:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Nombre Completo" required>
      </div>
      <div class="input-group">
        <label for="lastname">Apellido Paterno:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Apellido Paterno" required>
      </div>
      <div class="input-group">
        <label for="lastname">Apellido Materno:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Apellido Materno" required>
      </div>
      <div class="input-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
      </div>
      <div class="input-group">
        <label for="address">Dirección:</label>
        <input type="text" id="address" name="address" placeholder="Dirección" required>
      </div>
      <div class="input-group">
        <label for="commune">Comuna:</label>
        <input type="text" id="commune" name="commune" placeholder="Comuna" required>
      </div>
      <div class="input-group">
        <label for="city">Ciudad:</label>
        <input type="text" id="city" name="city" placeholder="Ciudad" required>
      </div>
      <div class="input-group">
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" placeholder="Teléfono" required>
      </div>
      <button type="submit" class="btn">Registrarse</button>
    </form>
  </div>
</body>
</html>
